        body {

            margin: 20px;

        }
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image-box {
            margin: 15px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            padding: 10px;
            width: 200px; /* Adjust width for 10 images in a row */
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .reference {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
